<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
            <link rel="stylesheet" href="/resources/demos/style.css">
            <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


            <link rel="stylesheet" href="/home/anr/Downloads/jquery-ui-themes-1.12.1/themes/base/jquery-ui.css">
            <!-- our file path -->
    </head>
    <body>
        <div class="container">
            <div class="d-flex justify-content-around bg-dark p-2 rounded" style="height: 50px;">
                <a href="">Home</a>
                <a href="">Service</a>
                <a href="">About</a>
                <a href="">Contacts</a>
                <a href="">Clients</a>
            </div>

            <div class="widget mt-5 bg-warning h-75">
                <h2>Controlgroup</h2>
                <fieldset class="p-2">
                  <legend>Student Details</legend>
                  <div class="controlgroup">
                        <select id="car-type">
                          <option>Students</option>
                          <option>Karthik</option>
                          <option>ANR</option>
                          <option>Achyuth</option>
                          <option>Vamsi</option>
                          <option>Karnthi</option>
                          <option>Ramu</option>
                        </select>
                            <label for="transmission-standard">Regular</label>
                            <input type="radio" name="transmission" id="transmission-standard">
                            <label for="transmission-automatic">Absent</label>
                            <input type="radio" name="transmission" id="transmission-automatic">
                            <label for="insurance">Pass</label>
                            <input type="checkbox" name="insurance" id="insurance">
                            <label for="horizontal-spinner" class="ui-controlgroup-label">No of Semisters</label>
                            <input id="horizontal-spinner" class="ui-spinner-input">
                            <button>Submit..!</button>
                    </div>
                </fieldset>


                <br>
            <fieldset class="p-4">
                    <legend>Student Details</legend>
                    <div class="controlgroup-vertical">
                      <select>
                        <option>Student</option>
                        <option>Karthik</option>
                        <option>ANR</option>
                        <option>Achyuth</option>
                        <option>Vamsi</option>
                        <option>Kranthi</option>
                        <option>Ramu</option>
                      </select>
                      <label for="transmission-standard-v">Regular</label>
                      <input type="radio" name="transmission-v" id="transmission-standard-v">
                      <label for="transmission-automatic-v">Absent</label>
                      <input type="radio" name="transmission-v" id="transmission-automatic-v">
                      <label for="insurance-v">Pass</label>
                      <input type="checkbox" name="insurance" id="insurance-v">
                      <label for="vertical-spinner" class="ui-controlgroup-label">No of Semisters</label>
                      <input id="vertical-spinner" class="ui-spinner-input">
                      <button id="book">Submit..!</button>
                    </div>
                  </fieldset>

            </div>
            
        </div>

        <script>
            $( ".controlgroup" ).controlgroup();
            $( ".controlgroup-vertical" ).controlgroup({
            "direction": "vertical"
            });
        </script>
    </body>
</html>
